<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel="icon" href="./assets/resources/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Application module -->
  <link href="./assets/css/index.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/phone.css" rel="stylesheet" type="text/css" media="(max-width: 599px)">
  <link href="./assets/css/tablet.css" rel="stylesheet" type="text/css"
    media="(min-width: 600px) and (max-width: 959px)">
  <link href="./assets/css/desktop.css" rel="stylesheet" type="text/css" media="(min-width: 960px)">
  <script src="./assets/js/index.js"></script>

  <title>url plumber</title>
</head>

<body>
  <div class="root-wrapper">

    <div class="header-wrapper bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h1 class="navbar-brand text-light">URL Plumber</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleWrapper"
            aria-controls="toggleWrapper" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="toggleWrapper">
            <ul class="navbar-nav">
              {{ if .logged_in }}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/auth/logout">Logout</a>
              </li>
              {{ else }}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ .auth_url }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ .auth_url }}">Sign up</a>
              </li>
              {{ end }}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="main-wrapper">
      <div class="sidebar-wrapper">
        {{ template "sidebar.tmpl" .}}
      </div>

      <div class="content-wrapper">
        <ul class="links" id="{{ .user_id }}">
        </ul>
        <div class="modal-form hide">
          <button class="modal-close">
            ✖️
          </button>
          <div class="form-wrapper">
            <form action="/users/{{ .user_id }}/links">
              <div class="title-form form-item">
                <label>Title</label>
                <input type="text" name="title" />
              </div>
              <div class="url-form form-item">
                <label>Url</label>
                <input type="text" name="url" />
              </div>
              <div class="submit form-item">
                <input type="button" value="Send" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="add-button-wrapper">
      <button class="modal-open">
        <div class="post-btn">
          <i class="fas fa-plus"></i>
        </div>
      </button>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/d2f35eccb3.js" crossorigin="anonymous"></script>

  <!-- JQuery JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</body>

</html>
