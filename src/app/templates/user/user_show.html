<!DOCTYPE html>
<html>
    <head>
        <title>Sign in.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css" media="screen">
            @import url("/css/user_show.css");
        </style>
    </head>
    <body>
        <div class="header-container">
            <header>
                <div class="header-content">
                    <a href="../" class="header-logo">
                        URLManager
                    </a>
                    <div class="header-links">
                        <a href="/users/new">アカウント作成</a>
                        <a href="/users/login">ログイン</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="content">
            <h1>
                {{ .name }}'s Page.
            </h1>
            <div class="add-link">
                <a class="add-url" href="/users/{{ .id }}/urls/new">追加</a>
            </div>
        </div>
        <hr>
        <div class="urls">
            {{ range $i, $v := .urls}}
                <div class="url">
                    <a class="url-link" href="{{ $v.Url }}" target="_blank">{{ $v.Title }}</a>
                    <button class="btn btn-primary url-button">編集</button>
                    <button class="btn btn-primary url-button">削除</button>
                </div>
            {{ end }}
        </div>
        </div>
        <div class="footer-container">
            <footer>
                <div class="footer-content">
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
