{{ define "header" }}
<div class="header-container">
<header>
{{ if .login }}
    <a id="top" href="/users/{{ .id }}">url-plumber</a>
    <button id="logout">Logout</a>
{{ else }}
    <a id="top" href="/">url-plumber</a>
    <a id="login" href="/login">Login</a>
    <a id="sign-up" href="/users/new">Create Acount</a>
{{ end }}
</header>
</div>
{{ end }}
