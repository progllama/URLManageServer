version: "3"

services: 
    app: 
        build: . 
        tty: true
        ports:
            - "8080:8080"
        volumes:
            - ./src:/go/src/app

    postgres:
        image: postgres:latest
        restart: always
        env_file: db.env
        ports:
        - 5432:5432

    redis:
        image: "redis:latest"
        ports:
        - 6379:6379
        volumes:
        - ./data/redis:/data